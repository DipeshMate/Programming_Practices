<!DOCTYPE html>
<html>

<head>
    <title>Railway Reservation Form</title>
</head>

<body>
    <h1 align="center">Railway Reservation Form</h1>
    <h2 align="center">Sponsored by IRCTC</h2>
    <hr width="80%" noshade="50px">
    <h2 align="center" style="color: Blue;"><u>Train Details</u></h2>

    <form align="center" id="registration_form">

        <label for="rq">Reservation Quota<br></label>
        <input type="text" id="rq">
        <br>

        <label for="tn">Train name<br></label>
        <input type="text" id="tn">
        <br>

        <label for="tnu">Train number<br></label>
        <input type="number" id="tnu">
        <br>

        <label for="jfrom">Journey From<br></label>
        <input list="jourfrom" name="jfrom" id="jfrom">
        <datalist id="jourfrom">
            <option value="Kanpur">
            <option value="Durg">
            <option value="Raipur">
        </datalist>
        <br>

        <label for="jto">Journey To<br></label>
        <input list="jourTo" name="jto" id="jto">
        <datalist id="jourTo">
            <option value="Kanpur">
            <option value="Durg">
            <option value="Raipur">
        </datalist>
        <br>

        <label for="dep">Departure/Date Journey<br></label>
        <input type="date" id="dep">
        <br>

        <h2 style="color: blue;"><u>Passanger Details</u></h2>
        <label for="name">Passanger Name<br></label>
        <input type="text" id="name">
        <br>

        <label for="pa">Passanger age<br></label>
        <input type="number" id="pa">
        <br>

        <label for="berth">Berth Preferance<br></label>
        <input list="berthPref" name="berth" id="berth">
        <datalist id="berthsPref">
            <option value="Upper">
            <option value="Middle">
            <option value="Lower">
        </datalist>
        <br>

        <label for="class">Class<br></label>
        <input list="classes" name="class" id="class">
        <datalist id="classes">
            <option value="Sleeper">
            <option value="3AC">
            <option value="2AC">
            <option value="1AC">
        </datalist>
        <br>

        <label for="phno">Phone Number<br></label>
        <input type="number" id="phno" placeholder="0123456789">
        <br>

        <label for="email">Email<br></label>
        <input type="email" placeholder="abc@gmail.com" id="email">
        <br>

        <br>
        <input type="submit" value="Complete Reservation">

    </form>
</body>

</html>
